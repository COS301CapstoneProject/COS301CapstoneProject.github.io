								<label id="scubamateDesc">
									Scubamate is a scuba diving companion app, designed to aid divers, and diving instructors with administrative tasks, such as checking weather information, logging dives, and planning diving trips. 
									Traditional methods involve using a dive book to write down the information of your dives which can become tedious when you forget this book at home, lose it or simply forget to bring a pen, thus Scubamate's main goal is to ease this process. 
									It also aims to encourage new divers to get into diving and help people plan a new dive.
